<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Administrations', 'Gestion des SLA']" icon="gear"
            class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget color="blue" [colorbutton]="false" [deletebutton]="false" [editbutton]="false">
                    <!-- widget options:              usage: <sa-widget id="wid-id-0" [editbutton]="false">              [colorbutton]="false"              [editbutton]="false"              [togglebutton]="false"              [deletebutton]="false"              [fullscreenbutton]="false"              [custombutton]="false"              [collapsed]="true"              [sortable]="false"          -->
                    <header> <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>Gestion des SLA </h2>
                    </header> <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <form *ngIf="recordModel">
                                <fieldset>
                                    <legend> Durée total de la mission </legend>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group"> <input ionSlider #missionTotalDuration
                                                    [(ngModel)]="recordModel.MissionTotalDuration"
                                                    name="missionTotalDuration"
                                                    attr.data-from="{{recordModel.MissionTotalDuration}}" type="text"
                                                    data-min="0" data-max="500" data-type="single" data-step="1"
                                                    data-postfix=" min" data-prettify="false" data-grid="true"> </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend> Durée maximale de l'affectation d'une mission </legend>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group"> <input ionSlider #MissionAssignmentSLA
                                                    [(ngModel)]="recordModel.MissionAssignmentSLA"
                                                    name="MissionAssignmentSLA"
                                                    attr.data-from="{{recordModel.MissionAssignmentSLA}}" type="text"
                                                    data-min="0" data-max="500" data-type="single" data-step="1"
                                                    data-postfix=" min" data-prettify="false" data-grid="true"> </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend> Durée maximale avant l'arrivé du prestataire sur le lieu du sinistre
                                    </legend>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group"> <input ionSlider #MissionCheckinSLA
                                                    [(ngModel)]="recordModel.MissionCheckinSLA" name="MissionCheckinSLA"
                                                    attr.data-from="{{recordModel.MissionCheckinSLA}}" type="text"
                                                    data-min="0" data-max="500" data-type="single" data-step="1"
                                                    data-postfix=" min" data-prettify="false" data-grid="true"> </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend> Durée maximale avant la fin de la mission </legend>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group"> <input ionSlider #MissionCloseSLA
                                                    [(ngModel)]="recordModel.MissionCloseSLA" name="MissionCloseSLA"
                                                    attr.data-from="{{recordModel.MissionCloseSLA}}" type="text"
                                                    data-min="0" data-max="500" data-type="single" data-step="1"
                                                    data-postfix=" min" data-prettify="false" data-grid="true"> </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend> Durée maximale avant la synchronisation d'une mission </legend>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group"> <input ionSlider #MissionSyncSLA
                                                    [(ngModel)]="recordModel.MissionSyncSLA" name="MissionSyncSLA"
                                                    attr.data-from="{{recordModel.MissionSyncSLA}}" type="text"
                                                    data-min="0" data-max="500" data-type="single" data-step="1"
                                                    data-postfix=" min" data-prettify="false" data-grid="true"> </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12"> <button class="btn btn-primary" type="submit"
                                                (click)="paramsSaveClick($event)"> Sauvegarder </button> </div>
                                    </div>
                                </div>
                            </form>
                        </div> <!-- end widget content -->
                    </div> <!-- end widget div -->
                </sa-widget>
            </article>
        </div>
    </sa-widgets-grid>
</div>
